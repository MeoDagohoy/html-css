<!DOCTYPE html>
<html>
    <head>
        <title>Invoice Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main" class="page-wrapper">
            <h2>Computer Hardware Outlet</h2>
            <h3>Invoice Form</h3>
            
            <section>
                <form action="https://www.google.com" target="_blank">
                    <div>
                        <fieldset>
                            <legend>Invoice Details</legend>
                            <div>
                                <label>Invoice To:</label>
                                <input type="text" name="name" maxlength="50" placeholder="Full Name" style="width: 300px;"/>
                            </div>
                            <div>
                                <label>Contact #:</label>
                                <input type="text" name="number" maxlength="11"/>
                                <label>Date:</label>
                                <input type="date" name="Date"/>
                            </div>  
                        </fieldset>
                        
                        <table style="width:100%;">
                            <thead>
                                <tr style="background-color:rgb(3, 3, 79); color:white;">
                                    <th>Item Description</th>
                                    <th>Qty</th>
                                    <th>Unit Price</th>
                                    <th>Amount</th>
                                </tr>
                        
                                <tr>
                                    <td><textarea name="description" rows="1" style="width: 97%;"></textarea></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                </tr>
                        
                                <tr>
                                    <td><textarea name="quantity" rows="1" style="width: 97%;"></textarea></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                </tr>
                                <tr>
                                    <td><textarea name="price" rows="1" style="width: 97%;"></textarea></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                </tr>
                        
                                <tr>
                                    <td><textarea name="amount"rows="1" style="width: 97%;"></textarea></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                    <td><input type="number" style="width: 97%;"></td>
                                </tr>
                        
                                <tr>
                                    <td colspan="3" style="text-align:right; font-weight: bold;">Sub Total</td>
                                    <td></td>
                                </tr>
                        
                                <tr>
                                    <td colspan="3" style="text-align:right; font-weight: bold;">VAT</td>
                                    <td>7%</td>
                                    
                                </tr>
                        
                                <tr>
                                    <td colspan="3" style="text-align:right;font-weight: bold;" >TOTAL</th>
                                    <td></td>
                                </tr>
                        
                            </thead> 
                        </table>
                        
                        <div>
                            <fieldset>
                                <legend>Additional Details</legend>
                        
                                <div>
                                    <label>Payment Method:</label>
                                    <select name="method">
                                        <option>--Select Payment Method--</option>
                                        <option value="1">Cash on Delivery</option>
                                        <option>Credit Card</option>
                                        <option>GCash</option>
                                        <option>Paypal</option>
                                    </select>
                                </div>
                        
                                <div>
                                    <input id="radio_1" type="radio" name="radio_option" value="1"/>
                                    <label for="radio_1">Home</label>
                                    <input id="radio_2" type="radio" name="radio_option" value="2"/>
                                    <label for="radio_2">Office</label>
                                </div>
                        
                                <div>
                                    <textarea name="address" placeholder="Delivery Address" rows="5" cols="50" maxlength="500"></textarea>
                                </div>
                            </fieldset>
                                
                                <div>
                                    <input type="submit" value="Submit"/>
                                </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
